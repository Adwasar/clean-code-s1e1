<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">

    <header class="head-wrapper">
      <div class="eisenhower-matrix">
        <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="eisenhower-matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>

    <main class="main-wrapper">

      <section class="add-item">
        <h3 class="add-item__h">Add Item</h3>
        <div class="add-item__task-row-wrapper">
          <input class="input-item-text task" id="input-add" type="text">
          <button class="add-button">Add</button>
        </div>
      </section>

      <section class="todo">
        <h3 class="todo__h">Todo</h3>
        <ul id="todo__incomplete-tasks">
          <li class="todo-item">
            <input class="checkbox" type="checkbox">
            <label class="todo-label task">Pay Bills</label>
            <input class="input-item-text task" type="text">
            <button class="edit-button">Edit</button>
            <button class="delete-button"><img class="delete-img" src="./remove.svg" alt=""></button>
          </li>
          <li class="todo-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="todo-label task">Go Shopping</label>
            <input class="input-item-text task" type="text" value="Go Shopping">
            <button class="edit-button">Save</button>
            <button class="delete-button"><img class="delete-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="completed__h3">Completed</h3>
        <ul id="completed__tasks">
          <li class="todo-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="todo-label">See the Doctor</label>
            <input class="input-item-text task" type="text">
            <button class="edit-button">Edit</button>
            <button class="delete-button"><img class="delete-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>

    </main>

    <script src="app.js"></script>
  </body>
</html>
